name: Check Peer Review

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  pull_request_review:
    types:
      - submitted
      - dismissed

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  check_peer_review:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Peer Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          echo "Checking peer review for PR #$PR_NUMBER in $REPO_OWNER/$REPO_NAME"
          echo "PR Author: $PR_AUTHOR"
          
          # Get all reviews for the PR
          REVIEWS_RESPONSE=$(curl -s -X GET \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls/$PR_NUMBER/reviews")
          
          # Check if the API request was successful
          if [[ "$REVIEWS_RESPONSE" == *"message"*"Not Found"* ]] || [[ "$REVIEWS_RESPONSE" == *"Resource not accessible by integration"* ]]; then
            echo "Error: Could not fetch PR reviews. Response: $REVIEWS_RESPONSE"
            exit 1
          fi
          
          # Extract reviewer usernames (excluding bot accounts and specific users)
          VALID_REVIEWERS=$(echo "$REVIEWS_RESPONSE" | jq -r '.[] | select(.user.login != "'$PR_AUTHOR'" and .user.login != "DonnieBLT" and .user.login != "coderabbit[bot]" and (.user.login | contains("copilot") | not)) | .user.login' | sort -u)
          
          echo "Reviews found: $(echo "$REVIEWS_RESPONSE" | jq length)"
          echo "Valid reviewers (excluding author, DonnieBLT, coderabbit, and copilot): $VALID_REVIEWERS"
          
          # Check if there are any valid reviewers
          if [ -z "$VALID_REVIEWERS" ]; then
            echo "No peer review found from a valid reviewer."
            
            # Check if we already posted a comment
            COMMENTS_RESPONSE=$(curl -s -X GET \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/issues/$PR_NUMBER/comments")
            
            # Check if a comment about peer review already exists
            EXISTING_COMMENT=$(echo "$COMMENTS_RESPONSE" | jq -r '.[] | select(.body | contains("peer review")) | .id' | head -n 1)
            
            if [ -z "$EXISTING_COMMENT" ]; then
              echo "Posting comment to request peer review..."
              
              # Create JSON payload for the comment
              jq -n \
                --arg body "ðŸ‘‹ Hi @${PR_AUTHOR}!

          This pull request needs a peer review before it can be merged. Please request a review from a team member who is not:
          - The PR author
          - DonnieBLT
          - coderabbit
          - copilot

          Once a valid peer review is submitted, this check will pass automatically. Thank you!" \
                '{body: $body}' > /tmp/comment.json
              
              POST_COMMENT_RESPONSE=$(curl -s -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/issues/$PR_NUMBER/comments" \
                -d @/tmp/comment.json)
              
              if [[ "$POST_COMMENT_RESPONSE" == *"id"* ]]; then
                echo "Comment posted successfully."
              else
                echo "Failed to post comment: $POST_COMMENT_RESPONSE"
              fi
            else
              echo "Comment about peer review already exists (ID: $EXISTING_COMMENT)."
            fi
            
            echo "Peer review check failed: No valid peer review found."
            exit 1
          else
            echo "Peer review check passed: Valid reviewers found: $VALID_REVIEWERS"
            exit 0
          fi
