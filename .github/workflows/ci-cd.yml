name: CI/CD Optimized

on:
  #merge_group:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Pre-commit fix"]
    types:
      - completed

env:
  FORCE_COLOR: 1
  POETRY_CACHE_DIR: ~/.cache/pypoetry

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  setup:
    name: Setup and Cache Dependencies
    runs-on: ubuntu-latest
    permissions: 
      contents: read  # Minimal permission for checking out code
    outputs:
      python-cache-dir: ${{ steps.poetry-cache.outputs.dir }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.2

      - name: Get Poetry cache directory
        id: poetry-cache
        run: echo "POETRY_CACHE_DIR=$(poetry config cache-dir)" >> $GITHUB_ENV
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-
            ${{ runner.os }}-poetry-

      - name: Print memory usage
        run: free -h

  pre-commit:
    name: Run pre-commit
    needs: setup
    runs-on: ubuntu-latest
    permissions: 
      issues: write
      pull-requests: write
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Run pre-commit
        id: pre-commit
        run: |
          pip install pre-commit
          set +e
          pre-commit run --all-files > pre-commit-output.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        continue-on-error: true
      - name: Comment on PR if pre-commit fails
        if: github.event_name == 'pull_request' && steps.pre-commit.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const precommitOutput = fs.readFileSync('pre-commit-output.txt', 'utf8');
            
            // Get last 100 lines of output
            const lines = precommitOutput.split('\n');
            const last100Lines = lines.slice(-100).join('\n');
            const truncated = lines.length > 100;
            
            const message = `## ‚ùå Pre-commit checks failed
            
            The pre-commit hooks found issues that need to be fixed. Please run the following commands locally to fix them:
            
            \`\`\`bash
            # Install pre-commit if you haven't already
            pip install pre-commit
            
            # Run pre-commit on all files
            pre-commit run --all-files
            
            # Or run pre-commit on staged files only
            pre-commit run
            \`\`\`
            
            After running these commands, the pre-commit hooks will automatically fix most issues. 
            Please review the changes, commit them, and push to your branch.
            
            üí° **Tip**: You can set up pre-commit to run automatically on every commit by running:
            \`\`\`bash
            pre-commit install
            \`\`\`
            
            <details>
            <summary>Pre-commit output${truncated ? ' (last 100 lines)' : ''}</summary>
            
            \`\`\`
            ${last100Lines}
            \`\`\`
            
            </details>
            
            For more information, see the [pre-commit documentation](https://pre-commit.com/).`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
      - name: Fail the job if pre-commit failed
        if: steps.pre-commit.outputs.exit_code != '0'
        run: exit 1
      - name: Print memory usage
        run: free -h


  test:
    name: Run Tests
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver
      - run: pip install poetry
      - run: poetry lock
      - run: poetry install --with dev
      - run: poetry run python manage.py collectstatic --noinput
      - name: Run tests
        run: poetry run xvfb-run --auto-servernum python manage.py test -v 3 --failfast

  docker-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version
          # Install docker-compose
          curl -sSL https://github.com/docker/compose/releases/download/v2.17.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build Docker image
        run: |
          docker build -t my-app .

      - name: Run Docker container
        run: |
          docker run -d --name my-container my-app

      - run: docker exec my-container pip install poetry
      - run: docker exec my-container poetry lock
      - run: docker exec my-container poetry install --without dev --no-interaction

      - name: Clean up
        run: |
          docker stop my-container
          docker rm my-container

      - name: Print memory usage
        run: free -h
