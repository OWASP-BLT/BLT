name: CI/CD Optimized

# SECURITY NOTES:
# - pull_request: Used for test/docker-test jobs that don't need write permissions
# - pull_request_target: Used for pre-commit job to enable commenting/labeling on forked PRs
#   When using pull_request_target, we explicitly checkout the PR head to run checks on the actual PR code
#   WARNING: This allows execution of pre-commit hooks from forked PRs. The hooks are defined in
#   .pre-commit-config.yaml which could be modified by the fork. However, this is necessary to
#   validate PR code and is consistent with the repository's pre-commit-fix.yaml workflow.
#   Maintainers should review PRs for malicious pre-commit hook modifications.

on:
  #merge_group:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Pre-commit fix"]
    types:
      - completed

env:
  FORCE_COLOR: 1
  POETRY_CACHE_DIR: ~/.cache/pypoetry

# Default permissions for the workflow
permissions:
  contents: read

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  setup:
    name: Setup and Cache Dependencies
    runs-on: ubuntu-latest
    permissions: 
      contents: read  # Minimal permission for checking out code
    outputs:
      python-cache-dir: ${{ steps.poetry-cache.outputs.dir }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-${{ github.repository }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.repository }}-pre-commit-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.2

      - name: Get Poetry cache directory
        id: poetry-cache
        run: echo "POETRY_CACHE_DIR=$(poetry config cache-dir)" >> $GITHUB_ENV
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-${{ github.repository }}-poetry-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.repository }}-poetry-${{ hashFiles('**/poetry.lock') }}-
            ${{ runner.os }}-${{ github.repository }}-poetry-

      - name: Print memory usage
        run: free -h

  pre-commit:
    name: Run pre-commit
    # Run on pull_request_target (for write permissions to comment/label), push to main, or manual trigger
    needs: setup
    runs-on: ubuntu-latest
    permissions: 
      issues: write
      pull-requests: write
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          # For pull_request_target, explicitly checkout the PR head from the fork
          # For pull_request, the default behavior already checks out the PR head
          ref: ${{ (github.event_name == 'pull_request' || github.event_name == 'pull_request_target') && github.event.pull_request.head.sha || github.ref }}
          # For forked PRs with pull_request_target, checkout from the fork repository
          # SECURITY: We run pre-commit which only executes linters/formatters, not arbitrary code from the PR
          repository: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name || github.repository }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Run pre-commit
        id: pre-commit
        run: |
          pip install pre-commit
          set +e
          pre-commit run --all-files > pre-commit-output.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        continue-on-error: true
      - name: Comment on PR if pre-commit fails
        if: github.event_name == 'pull_request_target' && steps.pre-commit.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const precommitOutput = fs.readFileSync('pre-commit-output.txt', 'utf8');
            
            // Get last 100 lines of output
            const lines = precommitOutput.split('\n');
            const last100Lines = lines.slice(-100).join('\n');
            const truncated = lines.length > 100;
            
            const commentMarker = '<!-- pre-commit-check -->';
            const message = commentMarker + '\n' +
              `## ‚ùå Pre-commit checks failed
            
            The pre-commit hooks found issues that need to be fixed. Please run the following commands locally to fix them:
            
            \`\`\`bash
            # Install pre-commit if you haven't already
            pip install pre-commit
            
            # Run pre-commit on all files
            pre-commit run --all-files
            
            # Or run pre-commit on staged files only
            pre-commit run
            \`\`\`
            
            After running these commands, the pre-commit hooks will automatically fix most issues. 
            Please review the changes, commit them, and push to your branch.
            
            üí° **Tip**: You can set up pre-commit to run automatically on every commit by running:
            \`\`\`bash
            pre-commit install
            \`\`\`
            
            <details>
            <summary>Pre-commit output${truncated ? ' (last 100 lines)' : ''}</summary>
            
            \`\`\`
            ${last100Lines}
            \`\`\`
            
            </details>
            
            For more information, see the [pre-commit documentation](https://pre-commit.com/).`;
            
            // Delete old pre-commit failure comments before posting new one
            try {
              // Paginate through all comments to find and delete old pre-commit failure comments
              let allComments = [];
              let page = 1;
              let fetched;
              do {
                const { data: comments } = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  per_page: 100,
                  page: page,
                });
                allComments = allComments.concat(comments);
                fetched = comments.length;
                page += 1;
              } while (fetched === 100);
              
              const existingComments = allComments.filter(comment =>
                comment.body && comment.body.includes(commentMarker)
              );
              
              for (const comment of existingComments) {
                try {
                  await github.rest.issues.deleteComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    comment_id: comment.id,
                  });
                  core.info(`Deleted old pre-commit failure comment #${comment.id}`);
                } catch (error) {
                  core.warning(`Failed to delete old pre-commit failure comment #${comment.id}: ${error.message}`);
                }
              }
            } catch (error) {
              core.warning(`Could not fetch or delete previous comments: ${error.message}`);
            }
            
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            } catch (error) {
              if (error.status === 403) {
                core.warning('Permission denied: Cannot comment on PR. Repository may need to enable "Allow GitHub Actions to create and approve pull requests" in Settings > Actions > General.');
              } else {
                throw error;
              }
            }
      - name: Remove pre-commit failure comment if pre-commit passes
        if: github.event_name == 'pull_request_target' && steps.pre-commit.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentMarker = '<!-- pre-commit-check -->';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.issue.number;
            
            // Delete old pre-commit failure comment when pre-commit passes
            try {
              // Paginate through all comments to ensure we find all pre-commit failure comments
              let comments = [];
              let page = 1;
              let fetched;
              do {
                const { data } = await github.rest.issues.listComments({
                  owner,
                  repo,
                  issue_number: pull_number,
                  per_page: 100,
                  page,
                });
                fetched = data.length;
                comments = comments.concat(data);
                page += 1;
              } while (fetched === 100);
              
              const existingComments = comments.filter(comment => 
                comment.body && comment.body.includes(commentMarker)
              );
              
              for (const comment of existingComments) {
                try {
                  await github.rest.issues.deleteComment({
                    owner,
                    repo,
                    comment_id: comment.id,
                  });
                  core.info(`Deleted pre-commit failure comment #${comment.id} since checks now pass`);
                } catch (error) {
                  core.warning(`Failed to delete pre-commit failure comment #${comment.id}: ${error.message}`);
                }
              }
            } catch (error) {
              core.warning(`Could not fetch or delete previous comments: ${error.message}`);
            }
      - name: Add pre-commit status label
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.issue.number;
            
            // Determine label based on pre-commit exit code
            const preCommitExitCode = '${{ steps.pre-commit.outputs.exit_code }}';
            const newLabel = preCommitExitCode === '0' ? 'pre-commit: passed' : 'pre-commit: failed';
            const labelColor = preCommitExitCode === '0' ? '0e8a16' : 'e74c3c';  // Green or Red
            const description = preCommitExitCode === '0' ? 'Pre-commit checks passed' : 'Pre-commit checks failed';
            
            // Get current labels on the PR
            const { data: current } = await github.rest.issues.listLabelsOnIssue({ 
              owner, 
              repo, 
              issue_number: pull_number, 
              per_page: 100 
            });
            const currentNames = new Set(current.map(l => l.name));
            
            // Remove any existing pre-commit labels
            const preCommitRegex = /^pre-commit:/i;
            for (const name of currentNames) {
              if (preCommitRegex.test(name) && name !== newLabel) {
                try {
                  await github.rest.issues.removeLabel({ 
                    owner, 
                    repo, 
                    issue_number: pull_number, 
                    name 
                  });
                  core.info(`Removed label ${name}`);
                } catch (err) {
                  core.warning(`Failed to remove label ${name}: ${err.message}`);
                }
              }
            }
            
            // Ensure the new label exists (create if missing)
            async function ensureLabelExists(labelName) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name: labelName });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name: labelName,
                    color: labelColor,
                    description: description,
                  });
                  core.info(`Created label ${labelName}`);
                } else {
                  throw e;
                }
              }
            }
            
            await ensureLabelExists(newLabel);
            
            // Add the label if it isn't already present
            if (!currentNames.has(newLabel)) {
              try {
                await github.rest.issues.addLabels({ 
                  owner, 
                  repo, 
                  issue_number: pull_number, 
                  labels: [newLabel] 
                });
                core.info(`Applied label ${newLabel} to PR #${pull_number}`);
              } catch (error) {
                if (error.status === 403) {
                  core.warning(`Permission denied: Cannot add label to PR. Repository may need to enable "Allow GitHub Actions to create and approve pull requests" in Settings > Actions > General.`);
                } else {
                  throw error;
                }
              }
            } else {
              core.info(`Label ${newLabel} already present on PR #${pull_number}`);
            }
            
            core.info(`Pre-commit exit code: ${preCommitExitCode}`);
      - name: Fail the job if pre-commit failed
        if: steps.pre-commit.outputs.exit_code != '0'
        run: exit 1
      - name: Print memory usage
        run: free -h


  test:
    name: Run Tests
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      test_result: ${{ steps.run-tests.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Cache apt packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: ~/apt-cache
          key: ${{ runner.os }}-${{ github.repository }}-apt-xvfb-chromium-${{ hashFiles('.github/workflows/ci-cd.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.repository }}-apt-xvfb-chromium-
            ${{ runner.os }}-${{ github.repository }}-apt-
      - name: Restore apt cache from user directory
        if: steps.apt-cache.outputs.cache-hit == 'true'
        run: |
          sudo cp -r ~/apt-cache/archives/* /var/cache/apt/archives/ 2>/dev/null || true
          sudo cp -r ~/apt-cache/lists/* /var/lib/apt/lists/ 2>/dev/null || true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          # Remove any existing chromium packages to avoid conflicts
          sudo apt-get remove --purge chromium-browser chromium-chromedriver 2>/dev/null || true
          # Install Chromium via snap (required for modern Ubuntu)
          sudo snap install chromium
          sudo ln -sf /snap/bin/chromium /usr/bin/chromium-browser
          # Install chromedriver
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -q https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip -q chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip
      - name: Copy apt cache to user directory
        if: always()
        run: |
          mkdir -p ~/apt-cache/archives ~/apt-cache/lists
          sudo cp -r /var/cache/apt/archives/* ~/apt-cache/archives/ 2>/dev/null || true
          sudo cp -r /var/lib/apt/lists/* ~/apt-cache/lists/ 2>/dev/null || true
          sudo chown -R $USER:$USER ~/apt-cache
      - run: pip install poetry
      - run: poetry install --with dev
      - name: Create .env for CI run
        run: |
          cat > .env <<'EOF'
          SECRET_KEY=ci-secret-key-for-tests-not-production
          DATABASE_URL=sqlite:///$(pwd)/ci_db.sqlite3
          DEBUG=True
          EOF
      - name: Run collectstatic with test credentials
        run: |
          export SECRET_KEY='ci-test-secret-key-for-tests-only-not-for-production'
          export DATABASE_URL='sqlite:///test_ci_db.sqlite3'
          export DEBUG='True'
          poetry run python manage.py collectstatic --noinput
      - name: Run tests
        id: run-tests
        shell: bash
        run: |
          set +e
          export SECRET_KEY='ci-test-secret-key-for-tests-only-not-for-production'
          export DATABASE_URL='sqlite:///test_ci_db.sqlite3'
          export DEBUG='True'
          poetry run xvfb-run --auto-servernum python manage.py test -v 3 --parallel --failfast 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
          exit 0
        continue-on-error: true
      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.txt
          retention-days: 1
      - name: Fail the job if tests failed
        if: steps.run-tests.outputs.exit_code != '0'
        run: exit 1

  label-test-result:
    name: Label Test Result
    needs: test
    if: always() && github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      actions: read
    steps:
      - name: Download test output
        if: needs.test.outputs.test_result != '0'
        uses: actions/download-artifact@v4.1.3
        with:
          name: test-output
          path: .
        continue-on-error: true
      - name: Comment on PR if tests failed
        if: needs.test.outputs.test_result != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pull_number = context.issue.number;
            
            if (!pull_number) {
              core.warning('No pull request number found in context. Skipping comment.');
              return;
            }
            
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Delete any previous test failure comments
            const testFailureMarker = '<!-- test-failure-comment -->';
            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: pull_number,
                per_page: 100,
              });
              
              const existingComments = comments.filter(comment => 
                comment.body && comment.body.includes(testFailureMarker)
              );
              
              for (const comment of existingComments) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: comment.id,
                });
                core.info(`Deleted previous test failure comment #${comment.id} from PR #${pull_number}`);
              }
            } catch (error) {
              core.warning(`Could not delete previous comments: ${error.message}`);
            }
            
            let testOutput = 'Test output not available.';
            try {
              testOutput = fs.readFileSync('test-output.txt', 'utf8');
            } catch (e) {
              core.warning(`Could not read test output: ${e.message}`);
            }
            
            // Get last 100 lines of output
            const lines = testOutput.split('\n');
            const last100Lines = lines.slice(-100).join('\n');
            const truncated = lines.length > 100;
            
            const message = `${testFailureMarker}
            ## ‚ùå Tests failed
            
            The Django tests found issues that need to be fixed. Please review the test output below and fix the failing tests.
            
            ### How to run tests locally
            
            \`\`\`bash
            # Install dependencies
            poetry install --with dev
            
            # Run all tests
            poetry run python manage.py test
            
            # Run tests with verbose output
            poetry run python manage.py test -v 3
            
            # Run a specific test
            poetry run python manage.py test app.tests.TestClass.test_method
            \`\`\`
            
            <details>
            <summary>Test output${truncated ? ' (last 100 lines)' : ''}</summary>
            
            \`\`\`text
            ${last100Lines}
            \`\`\`
            
            </details>
            
            For more information, see the [Django testing documentation](https://docs.djangoproject.com/en/stable/topics/testing/).`;
            
            try {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pull_number,
                body: message
              });
              core.info(`Added test failure comment to PR #${pull_number}`);
            } catch (error) {
              if (error.status === 403) {
                core.warning('Permission denied: Cannot comment on PR. Repository may need to enable "Allow GitHub Actions to create and approve pull requests" in Settings > Actions > General.');
              } else {
                throw error;
              }
            }
      - name: Remove test failure comment if tests passed
        if: needs.test.outputs.test_result == '0'
        uses: actions/github-script@v7
        with:
          script: |
            const pull_number = context.issue.number;
            
            if (!pull_number) {
              core.warning('No pull request number found in context. Skipping comment removal.');
              return;
            }
            
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Delete any previous test failure comments
            const testFailureMarker = '<!-- test-failure-comment -->';
            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: pull_number,
                per_page: 100,
              });
              
              const existingComments = comments.filter(comment => 
                comment.body && comment.body.includes(testFailureMarker)
              );
              
              for (const comment of existingComments) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: comment.id,
                });
                core.info(`Deleted test failure comment #${comment.id} from PR #${pull_number} (tests now passing)`);
              }
            } catch (error) {
              core.warning(`Could not delete previous comments: ${error.message}`);
            }
      - name: Add test status label
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.issue.number;
            
            // Validate PR context exists
            if (!pull_number) {
              core.warning('No pull request number found in context. Skipping label.');
              return;
            }
            
            core.info(`Processing test result label for PR #${pull_number}`);
            
            // Determine label based on test exit code
            const testExitCode = '${{ needs.test.outputs.test_result }}';
            core.info(`Test exit code from job output: ${testExitCode}`);
            
            const newLabel = testExitCode === '0' ? 'tests: passed' : 'tests: failed';
            const labelColor = testExitCode === '0' ? '0e8a16' : 'e74c3c';  // Green or Red
            const description = testExitCode === '0' ? 'Django tests passed' : 'Django tests failed';
            
            // Get current labels on the PR
            const { data: current } = await github.rest.issues.listLabelsOnIssue({ 
              owner, 
              repo, 
              issue_number: pull_number, 
              per_page: 100 
            });
            const currentNames = new Set(current.map(l => l.name));
            
            // Remove any existing test labels
            const testRegex = /^tests:/i;
            for (const name of currentNames) {
              if (testRegex.test(name) && name !== newLabel) {
                try {
                  await github.rest.issues.removeLabel({ 
                    owner, 
                    repo, 
                    issue_number: pull_number, 
                    name 
                  });
                  core.info(`Removed label ${name}`);
                } catch (err) {
                  core.warning(`Failed to remove label ${name}: ${err.message}`);
                }
              }
            }
            
            // Ensure the new label exists (create if missing)
            async function ensureLabelExists(labelName) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name: labelName });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name: labelName,
                    color: labelColor,
                    description: description,
                  });
                  core.info(`Created label ${labelName}`);
                } else {
                  throw e;
                }
              }
            }
            
            await ensureLabelExists(newLabel);
            
            // Add the label if it isn't already present
            if (!currentNames.has(newLabel)) {
              try {
                await github.rest.issues.addLabels({ 
                  owner, 
                  repo, 
                  issue_number: pull_number, 
                  labels: [newLabel] 
                });
                core.info(`Applied label ${newLabel} to PR #${pull_number}`);
              } catch (error) {
                if (error.status === 403) {
                  core.warning(`Permission denied: Cannot add label to PR. Repository may need to enable "Allow GitHub Actions to create and approve pull requests" in Settings > Actions > General.`);
                } else {
                  throw error;
                }
              }
            } else {
              core.info(`Label ${newLabel} already present on PR #${pull_number}`);
            }
            
            core.info(`Test exit code: ${testExitCode}`)

  docker-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version
          # Use Docker Compose v2 (built-in Docker CLI plugin, no manual installation needed)
          docker compose version

      - name: Create .env for CI run
        run: |
          cat > .env <<'EOF'
          SECRET_KEY=ci-secret-key-for-tests-not-production
          DATABASE_URL=sqlite:///$(pwd)/ci_db.sqlite3
          DEBUG=True
          EOF

      - name: Build Docker image
        run: |
          docker build --progress=plain -t my-app .

      - name: Run Docker container
        run: |
          docker run -d --name my-container my-app

      - run: docker exec my-container pip install poetry
      - run: docker exec my-container poetry install --without dev --no-interaction

      - name: Clean up
        run: |
          docker stop my-container
          docker rm my-container

      - name: Print memory usage
        run: free -h
