name: CI/CD Optimized

# SECURITY NOTES:
# - pull_request: Used for all jobs that execute untrusted code (test, docker-test,
#   pre-commit). This prevents code from forks running with elevated permissions.
# - Jobs that install dependencies (poetry install, pip install) MUST NOT run on
#   pull_request_target or workflow_run triggers to prevent cache poisoning.
# - Pre-commit results (comments, labels) are handled by a separate workflow
#   (label-test-result.yml) triggered via workflow_run after this workflow completes.
#   This gives it write permissions without executing untrusted code.

on:
  #merge_group:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 1
  POETRY_CACHE_DIR: ~/.cache/pypoetry
  SECRET_KEY: ci-test-secret-key

# Default permissions for the workflow
permissions:
  contents: read

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  setup:
    name: Setup and Cache Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Minimal permission for checking out code
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.2

      - name: Get Poetry cache directory
        id: poetry-cache
        run: echo "POETRY_CACHE_DIR=$(poetry config cache-dir)" >> $GITHUB_ENV
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-
            ${{ runner.os }}-poetry-

      - name: Print memory usage
        run: free -h

  pre-commit:
    name: Run pre-commit
    # Run on pull_request (safe: no elevated permissions), push to main, or manual trigger
    # SECURITY: Never use pull_request_target here â€” pre-commit executes hooks from the
    # checked-out code, so running fork code with write permissions would allow arbitrary
    # code execution with access to secrets and repo write access.
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Run pre-commit
        id: pre-commit
        run: |
          pip install pre-commit
          set +e
          pre-commit run --all-files > pre-commit-output.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        continue-on-error: true
      - name: Upload pre-commit output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-output
          path: pre-commit-output.txt
          retention-days: 1
      - name: Save PR number for pre-commit
        if: always() && github.event_name == 'pull_request'
        run: echo "${{ github.event.pull_request.number }}" > pre-commit-pr-number.txt
      - name: Upload PR number for pre-commit
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-pr-number
          path: pre-commit-pr-number.txt
          retention-days: 1
      - name: Save pre-commit result for label workflow
        if: always() && github.event_name == 'pull_request'
        run: |
          EXIT_CODE="${{ steps.pre-commit.outputs.exit_code }}"
          # Use 255 as sentinel for cancelled/timed-out (must be numeric for label workflow validation)
          echo "${EXIT_CODE:-255}" > pre-commit-result.txt
      - name: Upload pre-commit result
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-result
          path: pre-commit-result.txt
          retention-days: 1
      - name: Fail the job if pre-commit failed
        if: steps.pre-commit.outputs.exit_code != '0'
        run: exit 1
      - name: Print memory usage
        run: free -h


  test:
    name: Run Tests
    needs: setup
    # Only run on pull_request, push, and workflow_dispatch (safe: no elevated permissions)
    # Never run on pull_request_target or workflow_run to prevent cache poisoning
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ci-test-secret-key
      DATABASE_URL: sqlite:///db.sqlite3
    permissions:
      contents: read
    outputs:
      test_result: ${{ steps.run-tests.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Cache apt packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: ~/apt-cache
          key: ${{ runner.os }}-apt-xvfb-chromium-${{ hashFiles('.github/workflows/ci-cd.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-xvfb-chromium-
            ${{ runner.os }}-apt-
      - name: Restore apt cache from user directory
        if: steps.apt-cache.outputs.cache-hit == 'true'
        run: |
          sudo cp -r ~/apt-cache/archives/* /var/cache/apt/archives/ 2>/dev/null || true
          sudo cp -r ~/apt-cache/lists/* /var/lib/apt/lists/ 2>/dev/null || true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver
      - name: Copy apt cache to user directory
        if: always()
        run: |
          mkdir -p ~/apt-cache/archives ~/apt-cache/lists
          sudo cp -r /var/cache/apt/archives/* ~/apt-cache/archives/ 2>/dev/null || true
          sudo cp -r /var/lib/apt/lists/* ~/apt-cache/lists/ 2>/dev/null || true
          sudo chown -R $USER:$USER ~/apt-cache
      - run: pip install poetry
      - run: poetry install --with dev
      - run: poetry run python manage.py collectstatic --noinput
      - name: Run tests
        id: run-tests
        shell: bash
        run: |
          set +e
          poetry run xvfb-run --auto-servernum python manage.py test -v 3 --parallel --failfast 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
          exit 0
        continue-on-error: true
      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.txt
          retention-days: 1
      - name: Save PR number
        if: always() && github.event_name == 'pull_request'
        run: echo "${{ github.event.pull_request.number }}" > pr-number.txt
      - name: Upload PR number
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-number
          path: pr-number.txt
          retention-days: 1
      - name: Save test result for label workflow
        if: always() && github.event_name == 'pull_request'
        run: |
          EXIT_CODE="${{ steps.run-tests.outputs.exit_code }}"
          # Use 255 as sentinel for cancelled/timed-out (must be numeric for label workflow validation)
          echo "${EXIT_CODE:-255}" > test-result.txt
      - name: Upload test result
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: test-result.txt
          retention-days: 1
      - name: Fail the job if tests failed
        if: steps.run-tests.outputs.exit_code != '0'
        run: exit 1

  docker-test:
    # Only run on pull_request, push, and workflow_dispatch (safe: no elevated permissions)
    # Never run on pull_request_target or workflow_run to prevent cache poisoning
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1
          
      - name: Set up Docker
        run: |
          docker --version
          # Use Docker Compose v2 (built-in Docker CLI plugin, no manual installation needed)
          docker compose version

      - name: Build Docker image
        run: |
          docker build -t my-app .

      - name: Run Docker container
        run: |
          docker run -d \
          -e SECRET_KEY=ci-test-secret-key \
          --name my-container my-app

      - run: docker exec my-container pip install poetry
      - run: docker exec my-container poetry install --without dev --no-interaction

      - name: Clean up
        run: |
          docker stop my-container
          docker rm my-container

      - name: Print memory usage
        run: free -h