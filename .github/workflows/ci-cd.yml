name: CI/CD Optimized

on:
  #merge_group:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Pre-commit fix"]
    types:
      - completed

env:
  FORCE_COLOR: 1
  POETRY_CACHE_DIR: ~/.cache/pypoetry

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  setup:
    name: Setup and Cache Dependencies
    runs-on: ubuntu-latest
    permissions: 
      contents: read  # Minimal permission for checking out code
    outputs:
      python-cache-dir: ${{ steps.poetry-cache.outputs.dir }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.2

      - name: Get Poetry cache directory
        id: poetry-cache
        run: echo "POETRY_CACHE_DIR=$(poetry config cache-dir)" >> $GITHUB_ENV
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-
            ${{ runner.os }}-poetry-

      - name: Print memory usage
        run: free -h

  pre-commit:
    name: Run pre-commit
    needs: setup
    runs-on: ubuntu-latest
    permissions: 
      contents: read  # Only read permission - no writes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Run pre-commit
        id: pre-commit
        run: |
          pip install pre-commit
          set +e
          pre-commit run --all-files > pre-commit-output.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        continue-on-error: true
      - name: Upload pre-commit output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-output
          path: pre-commit-output.txt
          retention-days: 1
      - name: Fail the job if pre-commit failed
        if: steps.pre-commit.outputs.exit_code != '0'
        run: exit 1
      - name: Print memory usage
        run: free -h


  test:
    name: Run Tests
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only read permission - no writes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver
      - run: pip install poetry
      - run: poetry lock
      - run: poetry install --with dev
      - run: poetry run python manage.py collectstatic --noinput
      - name: Run tests
        run: poetry run xvfb-run --auto-servernum python manage.py test -v 3 --failfast

  docker-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only read permission - no writes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version
          # Install docker-compose
          curl -sSL https://github.com/docker/compose/releases/download/v2.17.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build Docker image
        run: |
          docker build -t my-app .

      - name: Run Docker container
        run: |
          docker run -d --name my-container my-app

      - run: docker exec my-container pip install poetry
      - run: docker exec my-container poetry lock
      - run: docker exec my-container poetry install --without dev --no-interaction

      - name: Clean up
        run: |
          docker stop my-container
          docker rm my-container

      - name: Print memory usage
        run: free -h
