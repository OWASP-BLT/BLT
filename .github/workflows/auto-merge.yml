name: auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]' || github.actor == 'dependabot'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Wait for approval and enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number="${{ github.event.pull_request.number }}"
          repo="${{ github.repository }}"

          echo "Checking PR #$pr_number in repository $repo"

          # Check if PR is already approved
          reviews=$(gh pr view $pr_number --repo $repo --json reviews --jq '.reviews[] | select(.state=="APPROVED") | .state' | wc -l)

          if [ "$reviews" -gt 0 ]; then
            echo "PR #$pr_number is approved, enabling auto-merge"

            # Enable auto-merge with squash strategy
            gh pr merge $pr_number --repo $repo --auto --squash --delete-branch

            echo "Auto-merge enabled for dependabot PR #$pr_number"
          else
            echo "PR #$pr_number is not yet approved, skipping auto-merge"
          fi

