name: Auto-Assign and Close New Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  assign-and-close-new-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Assign to copilot and close the issue with a message
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const message = `
                  🚫 **Please do not create new issues**  
                  We currently have **200+ open issues** to focus on.
                  
                  If you believe your issue is important and should be solved,  
                  please create a new topic in our **Discussion Board** instead.  
                  Thanks for understanding! 🙏
                  `;

            try {
              // Assign the issue to copilot
              await github.rest.issues.addAssignees({
                owner,
                repo,
                issue_number: issueNumber,
                assignees: ['copilot']
              });
              
              console.log(`Successfully assigned issue #${issueNumber} to copilot`);
            } catch (error) {
              console.error(`Error assigning issue to copilot: ${error.message}`);
            }

            // Leave the comment
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: message
            });

            // Close the issue
            await github.rest.issues.update({
              owner,
              repo,
              issue_number: issueNumber,
              state: "closed"
            });
