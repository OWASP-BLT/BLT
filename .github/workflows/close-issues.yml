name: Auto-Close New Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  close-new-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Close the issue with a message
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const message = `
                  ğŸš« **Please do not create new issues**  
                  We currently have **many open issues** to focus on, some even with $5 bounties.
                  
                  If you believe your issue is important and should be solved,  
                  please create a new topic in the BLT forum page instead.  
                  Thanks for understanding! ğŸ™
                  `;

            // Leave the comment
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: message
            });

            // Close the issue
            await github.rest.issues.update({
              owner,
              repo,
              issue_number: issueNumber,
              state: "closed"
            });
