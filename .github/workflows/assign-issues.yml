name: OWASP BLT Action

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions: 
      issues: write
    steps:
      - name: OWASP BLT Action
        uses: OWASP-BLT/BLT-Action@main
        with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
            bounty-amount: ${{ github.event.issue.body.bounty || 0 }}
            bounty-hours: ${{ github.event.issue.body.hours || 24 }}
