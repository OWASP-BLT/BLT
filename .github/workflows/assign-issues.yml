name: OWASP BLT Action

on:
  issues:
    types: [opened]  # Changed from issue_comment to catch issue creation
  pull_request_review_comment:
    types: [created]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  process-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Added caching for faster runs
      
      - name: Install Dependencies
        run: npm ci  # More efficient than npm install
      
      - name: Run OWASP BLT Action with Badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIPHY_API_KEY: ${{ secrets.GIPHY_KEY }}
          BLT_API_KEY: ${{ secrets.BLT_API_KEY }}
        run: |
          node .github/scripts/blt-action.js
