name: Auto-Fix Pre-Commit Issues on PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  check-and-fix-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.2'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev --no-interaction

      - name: Run pre-commit checks
        id: precommit
        continue-on-error: true
        run: |
          poetry run pre-commit run --all-files

      - name: Check if fixes are needed
        id: check_fixes
        if: steps.precommit.outcome == 'failure'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "fixes_needed=true" >> $GITHUB_OUTPUT
            echo "âœ… Pre-commit made auto-fixes"
          else
            echo "fixes_needed=false" >> $GITHUB_OUTPUT
            echo "âŒ Pre-commit failed but no auto-fixes available"
          fi

      - name: Commit and push fixes
        if: steps.check_fixes.outputs.fixes_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "ðŸ¤– Auto-fix: Apply pre-commit fixes

          This commit automatically applies formatting and linting fixes:
          - Black code formatting
          - isort import sorting
          - ruff linting fixes
          - djLint template formatting
          
          Generated by auto-fix-pr-precommit workflow"
          
          git push origin ${{ github.event.pull_request.head.ref }}
          echo "âœ… Fixes pushed to PR branch"

      - name: Comment on PR with fixes
        if: steps.check_fixes.outputs.fixes_needed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸ¤– **Auto-fix Applied**

          Pre-commit checks detected formatting issues and automatically applied fixes.

          âœ… **Changes Applied:**
          - Black code formatting
          - isort import sorting
          - ruff linting fixes
          - djLint template formatting

          The fixes have been committed directly to this PR branch."

      - name: Success summary
        if: steps.check_fixes.outputs.fixes_needed == 'true'
        run: |
          echo "## âœ… Auto-fix Applied Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pre-commit fixes have been automatically applied to this PR." >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: steps.precommit.outcome == 'failure' && steps.check_fixes.outputs.fixes_needed == 'false'
        run: |
          echo "## âŒ Pre-commit Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pre-commit checks failed but no auto-fixes could be applied." >> $GITHUB_STEP_SUMMARY
          echo "Manual intervention is required." >> $GITHUB_STEP_SUMMARY
          echo "::error::Pre-commit checks failed but no auto-fixes could be applied. Manual intervention required."
          exit 1

  # Separate job for fork PRs - provides guidance without running hooks
  fork-pr-guidance:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    
    steps:
      - name: Comment on fork PR with instructions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "ðŸ‘‹ **Thank you for your contribution!**

          Since this PR is from a fork, our automated pre-commit fixes cannot run for security reasons.

          Please ensure your code passes pre-commit checks before requesting review:

          ### Running Pre-commit Locally

          \`\`\`bash
          # Install dependencies
          poetry install --with dev

          # Run pre-commit checks
          poetry run pre-commit run --all-files

          # If fixes are applied, commit them
          git add .
          git commit -m \"Apply pre-commit fixes\"
          git push
          \`\`\`

          ### What Gets Checked

          - âœ… Black code formatting
          - âœ… isort import sorting
          - âœ… ruff linting fixes
          - âœ… djLint template formatting
          - âœ… Django collectstatic
          - âœ… Django tests

          **Note:** Pre-commit hooks often auto-fix issues on the first run. If checks fail, run the command again.

          Once your code passes pre-commit checks, a maintainer will review your PR. Thank you for helping improve OWASP BLT! ðŸ™"

      - name: Add fork PR summary
        run: |
          echo "## ðŸ“ Fork PR Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR is from a fork. For security reasons, pre-commit hooks are not executed automatically." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The contributor has been notified to run pre-commit checks locally." >> $GITHUB_STEP_SUMMARY