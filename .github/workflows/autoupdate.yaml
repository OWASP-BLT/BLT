name: autoupdate
on:
  # Trigger on pushes to all branches, including main.
  # When main gets new commits (via merged PRs), open PRs targeting main need updating.
  # This also handles PRs from forks targeting main or any other branch.
  push:
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-latest
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_CONFLICT_ACTION: "ignore"
