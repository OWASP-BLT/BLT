name: Pre-commit fix

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  run-pre-commit:
    if: (github.event_name == 'workflow_dispatch') || (github.event_name == 'pull_request_target' && github.event.label.name == 'fix-pre-commit')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || github.ref_name }}
          repository: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: |
          . venv/bin/activate
          pre-commit run --all-files
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected by pre-commit."
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "No changes made by pre-commit."
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply pre-commit fixes"
          BRANCH_NAME="${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || github.ref_name }}"
          git push origin HEAD:$BRANCH_NAME

      - name: Trigger CI/CD workflow
        if: env.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci-cd.yml',
              ref: context.ref
            });
