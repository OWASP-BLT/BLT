name: Pre-commit fix

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  run-pre-commit:
    if: (github.event_name == 'workflow_dispatch') || (github.event_name == 'pull_request_target' && github.event.label.name == 'fix-pre-commit')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || github.ref_name }}
          repository: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: |
          . venv/bin/activate
          pre-commit run --all-files
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected by pre-commit."
            echo "changes_detected=true" >> $GITHUB_ENV
            # Capture the list of changed files for the summary
            CHANGED_FILES=$(git diff --name-only HEAD)
            echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
            echo "$CHANGED_FILES" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "No changes made by pre-commit."
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply pre-commit fixes"
          BRANCH_NAME="${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || github.ref_name }}"
          git push origin HEAD:$BRANCH_NAME

      - name: Trigger CI/CD workflow
        if: env.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci-cd.yml',
              ref: context.ref
            });

      - name: Comment on PR with summary
        if: github.event_name == 'pull_request_target' && env.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const changedFiles = process.env.CHANGED_FILES || '';
            const trimmed = changedFiles.trim();
            const fileList = trimmed ? trimmed.split('\n').filter(f => f) : [];
            const fileCount = fileList.length;

            let message = '## ✅ Pre-commit Fixes Applied\n\n';
            message += `Pre-commit hooks have automatically fixed **${fileCount}** file(s):\n\n`;
            message += '```\n';
            message += fileList.join('\n');
            message += '\n```\n\n';
            message += 'The changes have been committed and pushed to this PR.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      - name: Comment on PR if no changes
        if: github.event_name == 'pull_request_target' && env.changes_detected == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = [
              '## ℹ️ No Pre-commit Changes Required',
              '',
              'Pre-commit hooks ran successfully but no files needed to be fixed.',
              'Your code already meets the formatting and linting standards.'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      - name: Remove fix-pre-commit label
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'fix-pre-commit'
              });
              console.log('Successfully removed fix-pre-commit label');
            } catch (error) {
              // Label might not exist or already removed
              console.log('Could not remove label:', error.message);
            }
