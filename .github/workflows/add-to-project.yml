name: Add To GitHub projects

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/OWASP/projects/3
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
