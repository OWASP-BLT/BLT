name: Run djlint and Ruff

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install djlint and ruff
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install djlint ruff

      - name: Run djlint
        run: |
          source venv/bin/activate
          files_to_check=$(find company/templates website/templates -type f -name "*.html")
          djlint --reformat $files_to_check || true

      - name: Run Ruff Fix
        run: |
          source venv/bin/activate
          ruff check . --fix || true

      - name: Run Ruff Format
        run: |
          source venv/bin/activate
          ruff check . --format || true

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply djlint and Ruff fixes" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}
