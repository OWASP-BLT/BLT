name: Run djlint

on:
  workflow_dispatch:

jobs:
  run-djlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install djlint
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install djlint

      - name: Run djlint
        run: |
          . venv/bin/activate
          djlint --reformat .
        files: ^company/templates/|^website/templates/

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply djlint fixes" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}
