name: Close PRs with Style Tags

# Trigger the workflow when a label is added to a pull request
on:
  pull_request:
    types: [labeled]

# Define the job to check and close the PR
jobs:
  close-style-pr:
    runs-on: ubuntu-latest

    # Required permissions to close pull requests
    permissions:
      pull-requests: write

    steps:
      # Step 1: Check if the label is a "style" tag
      - name: Check for Style Label
        if: |
          contains(fromJSON('["style", "css", "formatting"]'), github.event.label.name)
        run: echo "Style label detected: ${{ github.event.label.name }}"

      # Step 2: Close the Pull Request if it has a style label
      - name: Close Pull Request
        if: |
          contains(fromJSON('["style", "css", "formatting"]'), github.event.label.name)
        run: |
          gh pr close ${{ github.event.pull_request.number }} --comment "Auto-closing PR because it has a style-related label: ${{ github.event.label.name }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
