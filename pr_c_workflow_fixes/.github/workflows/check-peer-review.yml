name: Check Peer Review

# ...existing code...
on:
  pull_request:
    types: [opened, synchronize, reopened]


  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run basic YAML lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/check-peer-review.yml
