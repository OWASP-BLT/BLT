{% if request.user != user and request.user.is_authenticated %}
    {% if request.user.email in followers_list %}
        <a class="follow_unfollow btn btn-default" name="{{ user }}" >Unfollow</a>
    {% else %}
        <a class="follow_unfollow btn btn-default" name="{{ user }}">Follow</a>
    {% endif %}
{% endif %}

<div class="status">
    <form name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="{{ project.paypal|default:"coderbounty@gmail.com" }}">
        <input type="hidden" name="item_name" value="tip for {{ user.username }} on bugheist.com">
        <input type="hidden" name="currency_code" value="USD">
        <button type="submit" class="btn btn-danger">
            <i class="fa fa-money fa-lg"></i> Send a tip
        </button>
    </form>
</div>

<h4>Following: <strong><a href="{% url 'following_list' username=user %}"> {{ follows }} </a></strong></h4>
<h4>Followed by: <strong><a href="{% url 'follower_list' username=user %}">{{ followed_by }}</a></strong></h4>
