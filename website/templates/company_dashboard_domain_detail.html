{% extends "base_dashboard.html" %}
{% load static %}
{% load tz_detect %}
{% block content %}
    <section>
        {% include "includes/company_sidenav.html" %}
    </section>
    <style>
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 15px;
        }
    </style>
    <div class="bottom-right">
        <a href="https://github.com/OWASP-BLT/BLT/blob/main/website/templates/company_dashboard_domain_detail.html">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.figma.com/file/s0xuxeU6O2guoWEfA9OElZ/Design?node-id=3%3A76&t=pqxWpF3hcYxjEDrs-1">
            <i class="fab fa-figma"></i>
        </a>
    </div>
    <div>
        <div class="col_3">
            <form id="add-or-update-domain">
                {% csrf_token %}
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        <h4 class="modal-title">Edit Domain</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" value="{{ domain.pk }}" />
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text"
                                   name="name"
                                   required
                                   class="form-control"
                                   id="name"
                                   value="{{ domain.name }}">
                        </div>
                        <div class="form-group">
                            <label for="url">Website:</label>
                            <input disabled=""
                                   type="url"
                                   name="url"
                                   class="form-control"
                                   id="url"
                                   value="{{ domain.url }}">
                        </div>
                        <div class="form-group">
                            <label for="logo">Logo:</label>
                            <input type="file" name="logo" class="form-control" id="logo">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email"
                                   name="email"
                                   required
                                   class="form-control"
                                   id="email"
                                   value="{{ domain.email }}">
                        </div>
                        <div class="form-group">
                            <label for="github">Github:</label>
                            <input type="url"
                                   name="github"
                                   class="form-control"
                                   id="github"
                                   value="{{ domain.github }}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit"
                               class="btn btn-primary btn_5 btn-lg btn-danger role-submit-button"
                               value="Change" />
                        <input type="reset"
                               data-dismiss="modal"
                               class="btn btn-primary btn_5 btn-lg btn-danger role-submit-button"
                               value="Reset" />
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    {% tz_detect %}
{% endblock content %}
