{% extends "base.html" %}
{% load custom_tags %}
{% load i18n %}
{% block title %}
    Social Feeds
{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <a class="twitter-timeline"
               data-height="800"
               href="{% env 'TWITTER_URL' %}"
               rel="noopener noreferrer"></a>
            <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
{% endblock content %}
