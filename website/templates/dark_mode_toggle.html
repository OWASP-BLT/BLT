<button
  id="theme-toggle"
  class="p-2 rounded-full h-10 w-10 shadow-lg fixed top-20 right-4 z-50 focus:outline-none transition-all duration-300 ease-in-out transform hover:scale-110 
         bg-gradient-to-r from-red-100 to-red-200 dark:from-gray-700 dark:to-gray-800 
         text-red-500 dark:text-yellow-300"
  aria-label="Toggle dark mode"
>
  <i id="sun-icon" class="fas fa-sun text-white text-xl hidden"></i>
  <i id="moon-icon" class="fas fa-moon text-xl hidden"></i>
</button>
