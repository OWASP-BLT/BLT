{% extends "base.html" %}
{% load static %}
{% load custom_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">{% include "includes/sidenav.html" %}</div>
            <div class="col-md-9">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <h2>500 Internal Server Error</h2>
                    <div class="error-details">Sorry, an error has occurred, please try again.</div>
                    <div class="error-actions">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-home"></span>
                            Take Me Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
