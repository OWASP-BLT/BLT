{% extends "base.html" %}
{% load static %}
{% load custom_tags %}
{% block content %}
    {% include "includes/sidenav.html" %}
    <div class="container mx-auto px-4 py-24 flex justify-center items-center min-h-[70vh]">
        <div class="text-center max-w-xl">
            <div class="mb-2">
                <span class="text-[120px] md:text-[160px] font-extrabold text-[#e74c3c]">500</span>
            </div>
            <h2 class="text-2xl font-semibold mb-2">Internal Server Error</h2>
            <p class="text-gray-600 mb-8">Something went wrong on our side. Please try again in a moment.</p>
            <div class="flex justify-center gap-4 flex-wrap">
                <!-- Return Home -->
                <a href="{% url 'home' %}"
                   class="inline-flex items-center px-6 py-3 rounded-md bg-[#e74c3c] text-white font-medium hover:bg-red-700 transition-colors duration-200">
                    <i class="fas fa-home mr-2"></i>
                    Return to Home
                </a>
                <!-- Report Bug -->
                <a href="{% url 'issues' %}"
                   class="inline-flex items-center px-6 py-3 rounded-md border border-[#e74c3c] text-[#e74c3c] font-medium hover:bg-red-50 transition-colors duration-200">
                    <i class="fas fa-bug mr-2"></i>
                    Report a Bug
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
