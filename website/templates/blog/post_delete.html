{% extends "base.html" %}
{% block content %}
    {% include "includes/sidenav.html" %}
    <div class="flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-3xl mb-4">Confirm Delete</h1>
            <p class="mb-5">Are you sure you want to delete the post "{{ post.title }}"?</p>
            <form method="post" class="flex gap-2 justify-center mt-5">
                {% csrf_token %}
                <button type="submit"
                        class="px-4 py-2 bg-red-600 text-white font-bold rounded hover:bg-red-700">Delete</button>
                <a href="{% url 'post_detail' slug=post.slug %}"
                   class="px-4 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
