{% extends "account/base.html" %}
{% load i18n %}
{% block account_content %}
    <!-- Logo/Header Section -->
    <div class="text-center">
        <h3 class="text-2xl font-bold text-[#e74c3c] mb-2">{% trans "Connect GitHub" %}</h3>
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">{% trans "Continue with your GitHub account" %}</p>
        <!-- GitHub Icon -->
        <div class="flex justify-center my-4">
            <svg class="w-12 h-12 text-gray-800 dark:text-gray-200"
                 viewBox="0 0 16 16"
                 version="1.1">
                <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </div>
    </div>
    <!-- Login Form -->
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="space-y-3">
            <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
                {% trans "You are about to connect your account with GitHub." %}
            </p>
            <button type="submit"
                    class="w-full px-4 py-2 text-sm font-semibold text-white transition-colors duration-300 bg-[#e74c3c] rounded-md shadow hover:bg-[#d44434] focus:outline-none focus:ring-2 focus:ring-[#e74c3c] focus:ring-offset-2">
                {% trans "Continue with GitHub" %}
            </button>
            <div class="text-center">
                <a href="{% url 'account_login' %}"
                   class="text-sm text-[#e74c3c] hover:underline">{% trans "Cancel" %}</a>
            </div>
        </div>
    </form>
{% endblock account_content %}
