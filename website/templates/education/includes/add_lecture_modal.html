<div id="addLectureModal"
     class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-2/3 max-h-screen overflow-y-auto">
        <form method="post" action="{% url 'add_lecture' 0 %}" id="addLectureForm">
            {% csrf_token %}
            <input type="hidden" name="section_id" id="lectureSection">
            <div class="p-6 border-b">
                <h5 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Add New Lecture</h5>
            </div>
            <div class="p-6 space-y-6">
                <div>
                    <label for="lectureTitle" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Lecture Title</label>
                    <input type="text"
                           id="lectureTitle"
                           name="title"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                </div>
                <div>
                    <label for="contentType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content Type</label>
                    <select id="contentType"
                            name="content_type"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onchange="toggleContentFields(this.value)">
                        <option value="VIDEO" selected>Video Lecture</option>
                        <option value="LIVE">Live Session</option>
                        <option value="DOCUMENT">Document</option>
                    </select>
                </div>
                <div>
                    <label for="lectureDuration" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Duration (in minutes)</label>
                    <input type="number"
                           id="lectureDuration"
                           name="duration"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="lectureDescription"
                           class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                    <textarea id="lectureDescription"
                              name="description"
                              rows="3"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div id="videoFields" class="content-fields hidden space-y-4">
                    <div>
                        <label for="videoUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Video URL</label>
                        <input type="url"
                               id="videoUrl"
                               name="video_url"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div id="liveFields" class="content-fields hidden space-y-4">
                    <div>
                        <label for="liveUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Live Session URL</label>
                        <input type="url"
                               id="liveUrl"
                               name="live_url"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="scheduledTime" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Scheduled Time</label>
                        <input type="datetime-local"
                               id="scheduledTime"
                               name="scheduled_time"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="recordingUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Recording URL (optional)</label>
                        <input type="url"
                               id="recordingUrl"
                               name="recording_url"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div id="documentFields" class="content-fields hidden space-y-4">
                    <div>
                        <label for="documentContent" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content</label>
                        <textarea id="documentContent"
                                  name="content"
                                  rows="4"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t flex justify-end space-x-3">
                <button type="button"
                        class="px-4 py-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 rounded-lg hover:bg-gray-200 transition duration-300"
                        onclick="toggleModal('addLectureModal')">Cancel</button>
                <button type="submit"
                        class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300">
                    Create Lecture
                </button>
            </div>
        </form>
    </div>
</div>
<script>
        function toggleContentFields(contentType) {
        document.querySelectorAll('.content-fields').forEach(field => {
            field.classList.add('hidden');
        });

        if (contentType === 'VIDEO') {
            document.getElementById('videoFields').classList.remove('hidden');
            document.getElementById('documentFields').classList.remove('hidden');
        } else if (contentType === 'LIVE') {
            document.getElementById('liveFields').classList.remove('hidden');
        } else if (contentType === 'DOCUMENT') {
            document.getElementById('documentFields').classList.remove('hidden');
        }
        }
        document.addEventListener('DOMContentLoaded', function () {
            const defaultContentType = document.getElementById('contentType').value;
            toggleContentFields(defaultContentType);
        });
        
        document.getElementById('contentType').addEventListener('change', function() {
                toggleContentFields(this.value);
            });

        
</script>
