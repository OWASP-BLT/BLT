<link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<div id="createCourse" class="p-7">
    <h1 class="text-3xl font-bold mb-6 text-center">Course Details</h1>
    <form class="space-y-6"
          id="course-form"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div id="error-message" class="hidden text-red-500 text-sm mt-2"></div>
        <div>
            <label for="title"
                   class="block text-sm font-medium text-gray-700 dark:text-gray-300">Course Title</label>
            <input type="text"
                   id="title"
                   name="title"
                   value="{{ course.title|default_if_none:'' }}"
                   placeholder="Enter course title"
                   class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="description"
                   class="block text-sm font-medium text-gray-700 dark:text-gray-300">Course Description</label>
            <textarea id="description"
                      name="description"
                      rows="4"
                      placeholder="Enter course description"
                      class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ course.description|default_if_none:'' }}</textarea>
        </div>
        <div>
            <label for="thumbnail"
                   class="block text-sm font-medium text-gray-700 dark:text-gray-300">Course Thumbnail</label>
            <input type="file"
                   id="thumbnail"
                   name="thumbnail"
                   class="mt-1 block w-full text-sm text-gray-500 dark:text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <div id="thumbnail-preview" class="mt-2">
                {% if course.thumbnail %}
                    <img src="{{ course.thumbnail.url }}"
                         alt="Course Thumbnail"
                         class="w-24 h-24 rounded-sm shadow-md"
                         width="96"
                         height="96">
                {% endif %}
            </div>
        </div>
        <div>
            <label for="level"
                   class="block text-sm font-medium text-gray-700 dark:text-gray-300">Course Level</label>
            <select id="level"
                    name="level"
                    class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="BEG" {% if course.level == "BEG" %}selected{% endif %}>Beginner</option>
                <option value="INT" {% if course.level == "INT" %}selected{% endif %}>Intermediate</option>
                <option value="ADV" {% if course.level == "ADV" %}selected{% endif %}>Advanced</option>
            </select>
        </div>
        <div>
            <label for="tags"
                   class="block text-md font-medium text-gray-700 dark:text-gray-300">Tags</label>
            <select id="tags"
                    name="tags"
                    multiple
                    class="mt-1 block w-full text-md rounded-md focus:ring-blue-500 focus:border-blue-500">
                {% for tag in tags %}
                    <h2>{{ tag.name }}</h2>
                    <option value="{{ tag.id }}"
                            {% if tag in course.tags.all %}selected{% endif %}>{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden"
               name="id"
               id="course-id"
               value="{% if course %}{{ course.id }}{% endif %}">
        <div>
            <button id="create-course-btn"
                    type="submit"
                    class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">
                {% if course %}
                    Update Course
                {% else %}
                    Create Course
                {% endif %}
            </button>
        </div>
    </form>
</div>
<script>
const preSelectedTags = [
    {% for tag in course.tags.all %}"{{ tag.id }}",{% endfor %}
];

new TomSelect("#tags", {
    plugins: ['remove_button'],
    persist: false,
    create: true,
    maxItems: 10,
    placeholder: "Select up to 10 tags",
    hideSelected: true,
    items: preSelectedTags
});
</script>
<script>
    document.getElementById('thumbnail').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('thumbnail-preview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Course Thumbnail" class="w-24 h-24 rounded-lg shadow-md">`;
            };
            reader.readAsDataURL(file);
        }
    });

            document.getElementById('create-course-btn').addEventListener('click', async (event) => {
                event.preventDefault();

                const button = event.target;
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

                const form = document.getElementById('course-form');
                const formData = new FormData(form);

                await createOrUpdateCourse(formData);
            });

            const createOrUpdateCourse = async (formData) => {
                try {
                    const response = await fetch('/education/instructor_dashboard/create-or-update-course/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: formData,
                    });

                    const result = await response.json();
                    if (!result.success) {
                        alert(result.message);
                    } else {
                        alert("Course {% if course %} edited {% else %} created {% endif %} successfully.");
                        window.location.reload();
                    }
                } catch (error) {
                    alert('An error occurred. Please try again later.');
                }
            };
</script>
