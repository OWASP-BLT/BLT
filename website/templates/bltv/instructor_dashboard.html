{% extends "base.html" %}
{% load static %}
{% block content %}
    {% include "includes/sidenav.html" %}
    <div class="container mx-auto mt-10">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold flex items-center justify-center gap-3 text-gray-800">
                <i class="fas fa-book-open text-blue-600"></i> {{ user.username|capfirst }}'s Courses
            </h1>
            <button class="mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-800 transition-colors duration-300"
                    onclick="openModal()">Add course</button>
        </div>
        {% include "bltv/includes/course_list.html" %}
    </div>
    <div id="createCourseModal"
         class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-1/2">
            <div class="p-6">{% include "bltv/includes/create_or_update_course_form.html" %}</div>
            <div class="flex justify-end p-6">
                <button class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-800 transition-colors duration-300"
                        onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('createCourseModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('createCourseModal').classList.add('hidden');
        }
    </script>
{% endblock content %}
