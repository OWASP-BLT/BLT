{% load static %} {% load gravatar %} {% load i18n %}
<style>
  .subscription {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    margin-bottom: 100px;
  }

  .subscription img {
    max-width: 6rem;
  }

  .subscription__plan {
    display: flex;
    padding: 1.5rem;
    flex-direction: column;
    gap: 1rem;
    background: #f76b78;
    width: 30rem;
    color: #fff;
    justify-content: center;
    align-items: center;
    transition: 0.3s ease-in-out;
    position: relative;
    cursor: pointer;
    height: 120px;

    
  }

   .subscription__plan:hover {
    background: #99000f;
    transition: 0.3s ease-in-out;
    transform: scale(1.1);
  }

  .subscription__plan:hover .subscription__started {
    display: block;
  }

  .plan__main {
    font-size: 3rem;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }
  .plan__desc {
    display: flex;
    flex-direction: column;
  }
  .plan__desc p {
    display: flex;
    margin: 0;
  }
  .plan__desc p span {
    font-size: 1.5rem;
    margin-top: 2rem;
  }
  .plan__desc h3 {
    margin-bottom: -0.5rem;
    margin-top: 0;
    font-size: 1.7rem;
    font-weight: 800;
  }

  .subscription__started {
    padding: 1rem;
    background: #f76b78;
    display: none;
    transition: 0.3s ease-in-out;
    position: absolute;
    bottom: -2rem;
    left: 50%;
    transform: translate(-50%, 0);
    border: none;
  }
  .plan__info {
    text-align: center;
    margin-top: -0.5rem;
  }
</style>

<div class="subscription">
  <div class="subscription__plan">
    <div class="plan__main">
      <img src="{% static 'img/flea.svg' %}" alt="flea-plan-img" />
      <div class="plan__desc">
        <h3>Flea</h3>
        <p>$9.00 <span>/month</span></p>
      </div>
    </div>
    <button
      type="submit"
      onclick="window.location.href='/hunt';"
      class="subscription__started"
    >
      {% trans "Get Started" %}
    </button>
  </div>
  <div class="subscription__plan">
    <div class="plan__main">
      <img src="{% static 'img/ant.svg' %}" alt="ant-plan-img" />
      <div class="plan__desc">
        <h3>Ant</h3>
        <p>$99.00 <span>/month</span></p>
      </div>
    </div>
    <p class="plan__info">$25 Leaderboard | $50 Bug Bounty</p>
    <button
      type="submit"
      onclick="window.location.href='/hunt';"
      class="subscription__started"
    >
      {% trans "Get Started" %}
    </button>
  </div>
  <div class="subscription__plan">
    <div class="plan__main">
      <img src="{% static 'img/wasp.svg' %}" alt="wasp-plan-img" />
      <div class="plan__desc">
        <h3>Wasp</h3>
        <p>$499 <span>/month</span></p>
      </div>
    </div>
    <p class="plan__info">$100 Leaderboard | $300 Bug Bounty</p>

    <button
      type="submit"
      onclick="window.location.href='/hunt';"
      class="subscription__started"
    >
      {% trans "Get Started" %}
    </button>
  </div>
  <div class="subscription__plan">
    <div class="plan__main">
      <img src="{% static 'img/scorpion.svg' %}" alt="scorpion-plan-img" />
      <div class="plan__desc">
        <h3>Scorpion</h3>
        <p>$1,499 <span>/month</span></p>
      </div>
    </div>
    <p class="plan__info">$1,499 Leaderboard | $100 Bug Bounty</p>
    <button
      type="submit"
      onclick="window.location.href='/hunt';"
      class="subscription__started"
    >
      {% trans "Get Started" %}
    </button>
  </div>
</div>
