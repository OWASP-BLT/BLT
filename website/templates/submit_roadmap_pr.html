{% extends "base.html" %}
<!-- 
{% block title %}
    Submit Pull Request
{% endblock title %}
{% block description %}
    Submit your pull request by providing the issue link, BCH address, and PR link. Fetch issue data and place a bid to contribute effectively.
{% endblock description %}
{% block keywords %}
    Submit Pull Request, Pull Request Submission, Issue Link, BCH Address, PR Link, Fetch Data, Place Bid
{% endblock keywords %}
{% block og_title %}
    Submit Pull Request - Contribute Effectively
{% endblock og_title %}
{% block og_description %}
    Easily submit your pull request by providing necessary details such as issue link, BCH address, and PR link. Fetch data and place a bid for efficient contribution.
{% endblock og_description %}

-->
{% block content %}
{% include "includes/sidenav.html" %}
<div class="container mx-auto px-4 py-8 mt-10">
    <h1 class="text-3xl font-bold mb-8">Submit GitHub Links</h1>
    <form method="POST" action="/submit-links" class="bg-white shadow-md rounded px-8 pt-8 pb-8 mb-6">
        {% csrf_token %}
        <div class="mb-6">
            <label for="pr-link" class="block text-gray-700 text-2xl font-semibold mb-3">GitHub PR Link</label>
            <input type="url" id="pr-link" name="pr_link" placeholder="Enter GitHub PR link" 
                   class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
            <label for="issue-link" class="block text-gray-700 text-2xl font-semibold mb-3">GitHub Issue Link (Roadmap)</label>
            <input type="url" id="issue-link" name="issue_link" placeholder="Enter GitHub issue link" 
                   class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock content %}
