{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.59.2/lib/codemirror.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}

{% block style %}

    <style>

        [x-cloak] {
            display: none;
        }

        .CodeMirror-focused {
            border-radius: .375rem;
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-opacity: 0.5;
            --tw-ring-color: rgba(199, 210, 254, var(--tw-ring-opacity));
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }

        .CodeMirror {
            padding: 0.75rem;
            font-family: inherit;
            font-size: inherit;
            border-bottom-left-radius: .375rem;
            border-bottom-right-radius: .375rem;
            --tw-border-opacity: 1;
            border: 1px solid rgba(209, 213, 219, var(--tw-border-opacity));
        }

        .CodeMirror.CodeMirror-focused {
            --tw-border-opacity: 1;
            border-color: rgba(165, 180, 252, var(--tw-border-opacity));
        }

        .cm-s-default .cm-header,
        .cm-s-default .cm-variable-2 {
            color: rgb(31, 41, 55);
        }
    </style>

{% endblock %}



    <div x-data="markdown()" x-init="
                    convertHtmlToMarkdown();
                    codeMirrorEditor = CodeMirror.fromTextArea($refs.input, {
                        mode: 'markdown',
                        theme: 'default',
                        lineWrapping: true
                    });

                    codeMirrorEditor.setValue(content);
                    codeMirrorEditor.setSize('100%', height);
                    setTimeout(function() {
                        codeMirrorEditor.refresh();
                    }, 1);

                    codeMirrorEditor.on('change', () => content = codeMirrorEditor.getValue())
                " class="relative" x-cloak>
        <div class="bg-gray-50 border border-b-0 border-gray-300 top-0 left-0 right-0 block rounded-t-md">
            <button type="button" class="py-2 px-4 inline-block text-gray-400 font-semibold"
                :class="{ 'text-red-600': tab === 'write' }"
                x-on:click.prevent="tab = 'write'; showConvertedMarkdown = false">Write</button>
            <button type="button" class="py-2 px-4 inline-block text-gray-400 font-semibold"
                :class="{ 'text-red-600': tab === 'preview' && showConvertedMarkdown === true }"
                x-on:click.prevent="tab = 'preview'; convertedMarkdown()">Preview</button>
        </div>

        <div x-show="! showConvertedMarkdown">
            <div>
                <textarea 
                    x-ref="input"
                    x-model.debounce.750ms="content"
                    class="hidden"
                    name="description"
                    data-required="true" 
                    id="description" 
                    data-intro="Describe the nature of bug."
                    data-step="2"
                    required
                >
                </textarea>
            </div>
        </div>

        <div x-show="showConvertedMarkdown">
            <div x-html="convertedContent"
                class="w-full prose max-w-none prose-red leading-6 rounded-b-md shadow-sm border border-gray-300 p-5 bg-white overflow-y-auto px-5"
                :style="`height: ${height}; font-size: 1.953rem; max-width: 100%;`"></div>
        </div>
    </div>


{% block after_js %}

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.59.2/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.59.2/mode/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turndown@7.0.0/dist/turndown.min.js"></script>
    <script src="https://unpkg.com/marked@0.3.6/lib/marked.js"></script>
    <script>
        function markdown() {
            return {
                height: '500px',
                tab: 'write',
                content: '',
                showConvertedMarkdown: false,
                convertedContent: '',
                convertedMarkdown() {
                    this.showConvertedMarkdown = true;
                    this.convertedContent = marked(this.content, { sanitize: true });
                },
                convertHtmlToMarkdown() {
                    turndownService = new TurndownService({
                        headingStyle: 'atx',
                        codeBlockStyle: 'fenced'
                    });

                    this.content = turndownService.turndown(`
                            <h1 id="sample-markdown">Sample Markdown</h1>
                            <p>This is some basic, sample markdown.</p>
                            <h2 id="second-heading">Second Heading</h2>
                            <ul>
                            <li>Unordered lists, and:<ol>
                            <li>One</li>
                            <li>Two</li>
                            <li>Three</li>
                            </ol>
                            </li>
                            <li>More</li>
                            </ul>
                            <blockquote>
                            <p>Blockquote</p>
                            </blockquote>
                            <p>And <strong>bold</strong>, <em>italics</em>, and even <em>italics and later <strong>bold</strong></em>. Even <del>strikethrough</del>. <a href="https://markdowntohtml.com">A link</a> to somewhere.</p>
                            <p>And code highlighting:</p>
                            <pre><code class="lang-js"><span class="hljs-keyword">var</span> foo = <span class="hljs-string">'bar'</span>;

                            <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">baz</span><span class="hljs-params">(s)</span> </span>{
                            <span class="hljs-keyword">return</span> foo + <span class="hljs-string">':'</span> + s;
                            }
                            </code></pre>
                            <p>Or inline code like <code>var foo = &#39;bar&#39;;</code>.</p>
                            <p>Or an image of bears</p>
                            <p><img src="http://placebear.com/200/200" alt="bears"></p>
                            <p>The end ...</p>
                        `);
                }
            }
        }
    </script>
    
{% endblock %}
