{% if insideIFCondition %}<div class="h-[0.5vh]"></div>{% endif %}
<div class="border-[1px] rounded-xl p-1 border-[#DFDCE4] flex text-[13px] {% if lessWidth %}ml-[3%] w-[50%] {% else %}max-sm:ml-[3.45%] ml-[10%]{% endif %} ">
    <div class="bg-white border-r-[1px] p-1 border-[#DFDCE4]">{{ left }}</div>
    <div class="bg-[#FAF9FB] p-[0.40rem] select-all truncate font-[monospace] text-[11px] copy_text">{{ right }}</div>
    {% if left == "BTC" %}
        <a href="https://blockchair.com/bitcoin/address/{{ right }}"
           target="_blank"
           class="text-[#6B7280]"><i class="fas fa-external-link-alt"></i></a>
    {% endif %}
    {% if left == "BCH" %}
        <a href="https://blockchair.com/bitcoin-cash/address/{{ right }}"
           target="_blank"
           class="text-[#6B7280]"><i class="fas fa-external-link-alt"></i></a>
    {% endif %}
    {% if left == "ETH" %}
        <a href="https://etherscan.io/address/{{ right }}"
           target="_blank"
           class="text-[#6B7280]"><i class="fas fa-external-link-alt"></i></a>
    {% endif %}
    {% if link %}
        <a href="{{ link }}"
           target="_blank"
           rel="noopener noreferrer"
           class="text-[#6B7280]"><i class="fas fa-external-link-alt"></i></a>
    {% endif %}
</div>
