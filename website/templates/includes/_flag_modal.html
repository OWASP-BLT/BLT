{% load gravatar %}
{% load custom_tags %}
<div id="{{ modal_id }}"
     class="hidden fixed inset-0 z-50 overflow-y-auto"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 transition-opacity"
             aria-hidden="true"></div>
        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Flagged by:</h3>
                        <div class="mt-2 max-h-96 overflow-y-auto">
                            <div class="space-y-3">
                                {% for usr in flagers %}
                                    <div class="flex items-center p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors">
                                        {% if usr.user.socialaccount_set.all.0.get_avatar_url %}
                                            <img src="{{ usr.user.socialaccount_set.all.0.get_avatar_url }}"
                                                 class="h-10 w-10 rounded-full object-cover"
                                                 alt="{{ usr.user.username }}"
                                                 height="40"
                                                 width="40">
                                        {% else %}
                                            <img src="{% gravatar_url usr.user.email 50 %}"
                                                 class="h-10 w-10 rounded-full object-cover"
                                                 alt="{{ usr.user.username }}"
                                                 height="40"
                                                 width="40">
                                        {% endif %}
                                        <a href="{% url 'profile' slug=usr.user.username %}"
                                           class="ml-3 font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900">
                                            {{ usr.user.username }}
                                        </a>
                                    </div>
                                {% empty %}
                                    <p class="text-gray-500 dark:text-gray-400 py-4">No one has flagged this issue yet.</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 dark:bg-gray-900 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                        onclick="closeFlagModal()"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-gray-600 text-base font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
