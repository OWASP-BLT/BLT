<div id="follow-section-{{ user.id }}" class="flex flex-wrap gap-2">
    <button hx-post="{% url 'toggle_follow' user.username %}"
            hx-target="#follow-section-{{ user.id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            class="select-none flex-1 px-4 py-2 {% if is_following %} bg-red-400 hover:bg-red-500 {% else %} bg-blue-400 hover:bg-blue-500 {% endif %} text-white font-medium rounded-lg transition-all duration-200">
        {% if is_following %}
            <i class="fas fa-user-minus mr-2"></i> Unfollow
        {% else %}
            <i class="fas fa-user-plus mr-2"></i> Follow
        {% endif %}
    </button>
    <span class="text-sm text-gray-600 dark:text-gray-400 mt-1 ml-2">{{ follower_count }} followers</span>
</div>
