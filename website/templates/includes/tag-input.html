{% load static %}

<!-- Tag Input Component -->
<div id="tag-container" 
     class="relative"
     data-existing-tags="{{ existing_tags|default:'[]' }}">
    
    <!-- Label -->
    <label for="tag-input" class="block text-sm font-medium text-gray-700 mb-2">
        Tags {% if required %}<span class="text-red-500">*</span>{% endif %}
    </label>
    
    <!-- Selected Tags Display -->
    <div id="selected-tags" class="mb-3 min-h-[32px] flex flex-wrap gap-2"></div>
    
    <!-- Input Field -->
    <div class="relative">
        <input type="text" 
               id="tag-input"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#e74c3c] focus:border-transparent resize-none"
               placeholder="Type to search for tags or add new ones..."
               autocomplete="off"
               {% if max_tags %}data-max-tags="{{ max_tags }}"{% endif %}>
        
        <!-- Suggestions Dropdown -->
        <div id="tag-suggestions" 
             class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg hidden max-h-60 overflow-y-auto">
        </div>
    </div>
    
    <!-- Help Text -->
    <div class="mt-2 text-sm text-gray-500">
        <div class="flex items-center">
            <div class="flex items-center mr-4">
                <i class="fas fa-info-circle mr-1"></i>
                Type at least 2 characters to search
            </div>
            <div class="flex items-center mr-4">
                <i class="fas fa-plus mr-1"></i>
                Press Enter to add
            </div>
            <div class="flex items-center">
                <i class="fas fa-tags mr-1"></i>
                Max {{ max_tags|default:10 }} tags
            </div>
        </div>
    </div>
</div>

<!-- Include Tag Autocomplete Script -->
<script src="{% static 'js/tag-autocomplete.js' %}"></script>

<style>
/* Custom styles for tag suggestions */
.tag-suggestion:hover {
    background-color: #f3f4f6;
}

.tag-suggestion.active {
    background-color: #e5e7eb;
}

/* Animation for tag removal */
.tag-remove-animation {
    animation: fadeOut 0.3s ease-out forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: scale(1);
    }
    to {
        opacity: 0;
        transform: scale(0.8);
    }
}
</style>
