<nav class="sidebar">
    <div>
        <div class="sidebar__logo">
            <div class="w-12 h-12 rounded-full border-[1px] border-gray-500 flex items-center justify-center">
                <img src="{{ MEDIA_URL }}{{ company_obj.logo }}"
                     alt="Organization logo"
                     class="object-fill rounded-full"
                     width="40px"
                     height="40px" />
            </div>
            <h2 class="sidebar__logo-header font-bold">{{ company_obj.name | slice:":15" | capfirst }}</h2>
        </div>
        <ul class="side-nav">
            <span class="side-nav__header">Main Menu</span>
            <a href="{% url 'company_analytics' company %}">
                <li id="analytics" class="side-nav__item">
                    <i class="fa-sharp fa-solid fa-chart-simple fa-lg"></i>
                    <span>Analytics</span>
                </li>
            </a>
            <a href="{% url 'company_manage_bugs' company %}">
                <li id="bugs" class="side-nav__item">
                    <i class="fa-sharp fa-solid fa-bug fa-lg"></i>
                    <span>Bugs</span>
                </li>
            </a>
            <a href="{% url 'company_manage_domains' company %}">
                <li id="domains" class="side-nav__item">
                    <i class="fa-sharp fa-solid fa-globe fa-lg"></i>
                    <span>Domains</span>
                </li>
            </a>
            <a href="{% url 'company_manage_bughunts' company %}">
                <li id="bughunts" class="side-nav__item">
                    <i class="fa-sharp fa-solid fa-globe fa-lg"></i>
                    <span>Bug Bounties</span>
                </li>
            </a>
            <a href="{% url 'company_manage_roles' company %}">
                <li id="domains" class="side-nav__item">
                    <i class="fa-sharp fa-solid fa-users fa-lg"></i>
                    <span>Roles</span>
                </li>
            </a>
        </ul>
    </div>
    <ul class="side-nav">
        <li class="side-nav__item last-item">
            <form action="{% url 'account_logout' %}" method="post" id="logoutForm">
                {% csrf_token %}
                <button type="submit" class="flex items-center">
                    <svg width="24"
                         height="25"
                         viewBox="0 0 24 25"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.8999 8.05999C9.2099 4.45999 11.0599 2.98999 15.1099 2.98999H15.2399C19.7099 2.98999 21.4999 4.77999 21.4999 9.24999V15.77C21.4999 20.24 19.7099 22.03 15.2399 22.03H15.1099C11.0899 22.03 9.2399 20.58 8.9099 17.04" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15.0001 12.5H3.62012" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M5.85 9.14999L2.5 12.5L5.85 15.85" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>Log Out</span>
                </button>
            </form>
        </li>
    </ul>
</nav>
{% block js %}
    <script>
        let path = window.location.pathname;
        let routeName = path.split("/")[3];

        let navElem = document.getElementById(routeName);
        if (navElem!==null){
            navElem.classList.add("side-nav__item-active")
        }


    </script>
{% endblock js %}
