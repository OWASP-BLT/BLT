{% block title %}

{% block body %}

    <div class="bg-[#F3F5F7] w-full h-full flex flex-col items-center">
        <div class="flex justify-between w-full mt-5">
            <p class="text-[#464255] font-satoshi font-bold text-[35px] px-5">Manage Domains</p>

            <div class="w-[15%] flex justify-center">
                <a href="{% url 'add_domain' company %}" class="flex items-center justify-center px-16 bg-[#DC4654] rounded-xl hover:bg-red-600 transition-all">

                </a>

                    View all
                </a>
           </div>
           <div class="flow-root h-full overflow-y-scroll">
                <ul role="list" class="divide-y divide-gray-200 px-5">
                    
                    {% for i in '12345234234234' %}
                        <li class="py-3 sm:py-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <img class="w-8 h-8 rounded-full" src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="Domain Logo">

                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900 truncate">
                                        google
                                    </p>
                                    <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                        www.google.com
                                    </p>
                                </div>
                                <div class="inline-flex items-center text-base font-semibold text-gray-900 ">

                            </div>

           </div>
        </div>
